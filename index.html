        <script type="text/javascript">
            var canvas;
            var prevTime = 0;
            var cursor;
            var sceneManager = null;
            
            window.onload = function() {
                canvas = document.getElementById("engine");
                canvas.style = "border: 1px solid #ccc; background-color: #ff7f15";
                var context = canvas.getContext("2d");
                context.fillStyle = 'white';
                context.textAlign = "center";
                context.fillText("loading...", canvas.width / 2, canvas.height / 2);
                var assets = Assets.getInstance();
                assets.loadAll(onLoadAssets, null);
            };
            
            function onLoadAssets() {
                var atlas = Atlas.getInstance();
                atlas.loadAll(onLoadAtlas, null);
            }
            
            function onLoadAtlas() {
                document.onkeydown = onKeyDown;
                document.onkeyup = onKeyUp;
                cursor = Cursor.getInstance();
                canvas.addEventListener("mousemove", function(evt) {
                    var rect = canvas.getBoundingClientRect();
                    var x = evt.clientX - rect.left;
                    var y = evt.clientY - rect.top;
                    cursor.update(x, y);
                });
                
                canvas.addEventListener("mousedown", function(evt) {
                    cursor.isPressed = true;
                });

                canvas.addEventListener("mouseup", function(evt) {
                    cursor.isPressed = false;
                });
                
                canvas.addEventListener("mouseout", function(evt) {
                    cursor.isPressed = false;
                });
                sceneManager = SceneManager.getInstance();
                sceneManager.setCanvas(canvas);
                sceneManager.setScene("main");
                requestAnimationFrame(update);
            }
            
            var fpsLimit = 0;
            function update(time) {
                var dt = (time - prevTime) / 1000;                               
                var maxFps = 1 / 35;
                fpsLimit += dt;
                if (fpsLimit >= maxFps) {
                    dt = fpsLimit;
                    fpsLimit = 0;
                } else {
                    prevTime = time;
                    requestAnimationFrame(update);
                    return;
                }
                
                var fps = 1 / dt;
                if (fps < 10) {
                    prevTime = time;
                    requestAnimationFrame(update);
                    return;
                }

                sceneManager.scene.update(dt);
                sceneManager.scene.render();        

                prevTime = time;
                requestAnimationFrame(update);
            }
            
            function onKeyDown(key) {
                sceneManager.scene.input(key.keyCode, true);
            }
            
            function onKeyUp(key) {
                sceneManager.scene.input(key.keyCode, false);
            }
        </script>

    <body style="margin:0; padding: 0">
        <canvas id="engine"></canvas>
    </body>
